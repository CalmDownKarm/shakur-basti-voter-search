<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Voter Search Shakur Basti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  {% set base = '.' %}
  {% include template-navbar.html %}
  <!-- TODO: Filter bars -->
  <div class="container-fluid py-4">
    <form class="form-inline mb-1 justify-content-center">
      <label for="name">Name</label>
      <input type="text" class="form-control urlfilter mx-1" name="Name~" placeholder="Filter By Name" data-target="#">
      <label for="relative-name" class="ml-1">Relative's Name</label>
      <input type="text" class="form-control urlfilter mx-1" name="Relative Name~" placeholder="Filter By Relative Name" data-target="#">
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <div class="formhandler" data-src="data" data-page-size="30"></div>

  </div><!-- .container-fluid -->

  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script>
    $('body').urlfilter()

    $('.formhandler').formhandler({
      pageSize: 20
    })
  </script>
  <!-- Commonly used libraries:
  <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="ui/morphdom/dist/morphdom-umd.min.js"></script>
  <script src="ui/moment/min/moment-with-locales.min.js"></script>
  <script src="ui/daterangepicker/daterangepicker.js"></script>
  <script src="ui/leaflet/dist/leaflet.js"></script>
  <script src="ui/topojson/dist/topojson.min.js"></script>
  -->
</body>

</html>
